      discovery:
        # nacos服务地址
        server-addr: 192.168.197.128:8848
        # 默认命名空间 public
        namespace: dev
        # 默认分组 DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 默认集群 DEFAULT
        cluster-name: DEFAULT
        enabled: true
      config:
        # nacos服务地址
        server-addr: 192.168.197.128:8848
        # 是否启用nacos配置中心
        enabled: true
        file-extension: yaml
        # 默认命名空间 public 作为配置中心来说 这个配置项暂时没用
        cluster-name: DEFAULT111
        # 默认命名空间 public
        namespace: dev
        # 默认分组 DEFAULT_GROUP 项目名称
        group: DEFAULT_GROUP
