        refresh-enabled: true
        # 扩展配置文件
        extension-configs:
          - data-id: userService-ext-${spring.profiles.active}.yaml
            group: DEFAULT_GROUP
            refresh: true
        # 共享配置文件
        shared-configs:
          - data-id: userService-share-${spring.profiles.active}.yaml
            group: DEFAULT_GROUP
            refresh: true
